name: Datalayer

on:
  push:
    branches: ["master"]
  pull_request:

defaults:
  run:
    working-directory: apps/data/datalayer

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions-rust-lang/setup-rust-toolchain@v1.9.0
        with:
          toolchain: 1.78.0
          components: clippy

      - name: Lint
        run: cargo clippy --all-targets --all-features

  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions-rust-lang/setup-rust-toolchain@v1.9.0
        with:
          toolchain: 1.78.0
          components: rustfmt

      - name: Format
        run: cargo fmt --all -- --check

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions-rust-lang/setup-rust-toolchain@v1.9.0
        with:
          toolchain: 1.78.0

      - name: Test
        run: cargo test

  security:
    name: Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions-rust-lang/setup-rust-toolchain@v1.9.0
        with:
          toolchain: 1.78.0

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Scan
        run: cargo audit
